<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROVER STUDIO</title>
    <link rel="icon" type="image/x-icon" href="https://f.top4top.io/p_3330quge21.png">
    
    <!-- إضافة خط Tajawal من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400;700&display=swap" rel="stylesheet">

    <style>
	
	* {
    text-decoration: none; /* إزالة التحديد من جميع العناصر */
		}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif; /* تطبيق الخط المخصص */
        }

        body {
            background: #080f13;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* تأثيرات الماوس */
        .mouse-trail {
            position: fixed;
            width: 10px;
            height: 10px;
            border: 2px solid #7f5af0;
            border-radius: 50%;
            pointer-events: none;
            animation: mousePulse 0.5s infinite;
            mix-blend-mode: screen;
        }

        @keyframes mousePulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .container {
            position: relative;
            min-height: 100vh;
            padding: 100px 20px; /* تقليل padding للهواتف */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 2;
        }

        .hero-title {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 30px #7f5af0;
            margin: 40px 0;
            text-align: center;
            animation: title-float 4s ease-in-out infinite;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }

        .card {
            width: calc(25% - 20px); /* 4 بطاقات في الصف */
            max-width: 300px;
            height: auto;
            min-height: 350px;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid #7f5af0;
            transition: 0.5s;
            cursor: pointer;
            overflow: visible;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #7f5af0aa;
        }

        .card-content {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #7f5af0;
            margin-bottom: 20px;
            box-shadow: 0 0 25px #7f5af0;
        }

        /* تعديل ألوان النصوص في البطاقات */
        .card h2 {
            color: #7f5af0; /* لون العنوان */
            margin-bottom: 10px;
            font-size: 1.6em;
        }

        .card p {
            color: #CACED4; /* لون النص الثانوي */
            font-size: 0.9em;
        }

        /* تحسين العناصر الكونية */
        .galaxy {
            width: 150px;
            height: 150px;
            filter: blur(40px);
            opacity: 0.3;
            animation: galaxy-spin 120s linear infinite;
        }

        .planet {
            position: fixed;
            border-radius: 50%;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            animation: planet-orbit 80s linear infinite;
        }

        .planet::after {
            content: '';
            position: absolute;
            width: 120%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            filter: blur(4px);
        }

        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* تعديلات الهواتف */
        @media (max-width: 768px) {
            .container {
                padding: 50px 10px; /* تقليل padding أكثر للهواتف */
            }

            .hero-title {
                font-size: 2em; /* حجم أصغر للهواتف */
                margin: 20px 0;
            }

            .galaxy {
                width: 100px;
                height: 100px;
                filter: blur(30px);
            }

            .planet {
                animation: planet-orbit-mobile 80s linear infinite;
            }

            .card {
                width: 70%; /* بطاقة واحدة في الصف على الهواتف */
                max-width: 90%;
                margin-bottom: 15px; /* تباعد بين البطاقات */
            }

            .card-container {
                gap: 10px; /* تقليل المسافة بين البطاقات */
            }

            @keyframes planet-orbit-mobile {
                from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
                to { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
            }
        }

        @keyframes title-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes galaxy-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes planet-orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- المجرات -->

    <!-- الكواكب المعدلة -->
    <div class="planet" style="
        width: 80px;
        height: 80px;
        background: radial-gradient(circle at 30% 30%, #2cb67d, #004643);
        top: 30%;
        right: 10%;
    "></div>

    <div class="planet" style="
        width: 60px;
        height: 60px;
        background: radial-gradient(circle at 30% 30%, #7f5af0, #16161a);
        bottom: 20%;
        left: 5%;
    "></div>

    <script>
        // تأثير الماوس
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'mouse-trail';
            trail.style.left = e.clientX - 5 + 'px';
            trail.style.top = e.clientY - 5 + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.remove();
            }, 400);
        });

        // إنشاء النجوم
        function createStars() {
            const starsContainer = document.createElement('div');
            for(let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
            document.body.appendChild(starsContainer);
        }
        createStars();
    </script>
